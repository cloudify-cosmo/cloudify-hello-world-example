machine:
  python:
    version: 2.7.9

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  override:
    - pip install https://github.com/cloudify-cosmo/cloudify-rest-client/archive/3.4.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-dsl-parser/archive/3.4.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-plugins-common/archive/3.4.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-script-plugin/archive/1.4.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-cli/archive/3.4.2.zip
    - pip install https://github.com/cloudify-cosmo/cloudify-aws-plugin/archive/1.4.zip

test:
  override:
    - cfy init
    - cfy blueprints validate -p blueprint.yaml
    - cfy blueprints validate -p openstack-windows-blueprint.yaml
    - cfy blueprints validate -p singlehost-blueprint.yaml
    - cfy blueprints validate -p ec2-blueprint.yaml
    - cfy blueprints validate -p ec2-windows-blueprint.yaml
    - cfy blueprints validate -p openstack-windows-winrm-blueprint.yaml

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
